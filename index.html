<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css"> 
    <title>Room-Booking</title>
</head>
<body class="container-fluid" onload="bodyload()">

    <section>
        <div class="accordion" id="hotel">
            <!-- Customer Info -->
            <div class="accordion-item  mt-2 form-bg">
                <div class="accordion-header ">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-dark text-white w-100 mt-2"> <span class="bi bi-person"></span> Customer Info</button>
                </div>
                <div class="accordion-collapse collapse " id="customer" data-bs-parent="#hotel">
                    <div class="accordion-body">
                        <form class="form-group form-bg">
                            <div class="d-flex">
                                <label for="CustomerName" class="form-check-lable "> <span class="bi bi-person"></span> Customer Name :</label>
                            <input type="text" id="txtName" class="form-control ">
                            </div>
                            <div class="d-flex mt-2">
                                <label for="CheckDate" class="form-check-lable "> <span class="bi bi-calendar3"></span> Check in Date :</label>
                            <input type="date" id="txtDate" class="form-control ">
                            </div>
                            <div class="d-flex mt-2">
                                <label for="Days" class="form-check-lable   "> <span class="bi  bi-calendar-day"></span> Total No of Days :</label>
                            <input type="number" id="txtDays" class="form-control" >
                            </div>
                            <div class="d-flex mt-2">
                                <label for="Person" class="form-check-lable"> <span class="bi  bi-person"></span>Total No of Person:</label>
                            <input type="number" id="txtPerson" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Room Type -->
         
            <div class="accordion-item bg-rooms">
                <div class="accordion-header">
                    <button data-bs-target="#roomtype" data-bs-toggle="collapse" class="btn btn-dark text-white mt-1 w-100 text-center"> Select Room Type </button>
                </div>
                <div class="accordion-collapse collapse" id="roomtype"   data-bs-parent="#hotel">
                    <div class="accordion-body">
                        <div class="row room-bg bg-rooms">
                            <div class="col">
                                <div class="card" >
                                    <img src="images/delux room.jpg" class="card-img-top" alt="">
                                    <div class="card-footer d-flex">
                                        <input type="radio" id="optDelux" value="Delux Room" name="room" class="form-check-input">
                                        <h5 class="ms-3"> Delux</h5>
                                        <label class="form-check-lable"> &#8377; 2500/-</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img src="images/suite room.jpg" class="card-img-top" alt="">
                                    <div class="card-footer d-flex">
                                        <input type="radio" id="optSuite" value="Suite Room" name="room" class="form-check-input">
                                        <h5 class="ms-3">Suite</h5>
                                        <label class="form-check-lable"> &#8377; 4000/-</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col" >
                                <div class="card delux" >
                                    <img src="images/Other Room.jpg" class="card-img-top" alt=""  >
                                    <div class="card-footer d-flex">
                                        <input type="radio" id="optOther" value="Other Room" name="room" class="form-check-input">
                                        <h5 class="ms-3">Other</h5>
                                        <label class="form-check-lable" > &#8377; 1000/-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                        
                <!-- Select Amenities -->
                <div class="accordion-item bg-ac">
                    <div class="accordion-header">
                        <button data-bs-target="#selectamenities" data-bs-toggle="collapse" class="btn btn-dark text-white mt-1 w-100 text-center"> Select Amenities </button>
                    </div>
                    <div class="accordion-collapse collapse" id="selectamenities"  data-bs-parent="#hotel">
                        <div class="accordion-body">
                            <div class="row ac-bg bg-ac">
                                <div class="col-4 " >
                                    <div class="card ac">
                                        <img src="images/Ac Room.jpg" class="card-img-top" id="acRoom" alt="">
                                        <div class="card-footer d-flex">
                                            <input type="checkbox" id="optAc" value="Ac" name="Ac" class="form-check-input">
                                            <h5 class="ms-3">Ac &#8377; 1000/- </h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4 ">
                                    <div class="card locker">
                                        <img src="images/Locker Room.jpg"  class="card-img-top" id="locker" alt="">
                                        <div class="card-footer d-flex">
                                            <input type="checkbox" id="optLocker" value="Locker" name="locker" class="form-check-input">
                                            <h5 class="ms-3">Locker &#8377; 500/- </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Advance Amount -->

                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#Amount" data-bs-toggle="collapse" class="btn btn-dark text-white mt-1 w-100"><sup class="text-danger bi bi-star-fill ">Mandatory</sup>Advance Amount </button>
                    </div>
                    <div class="accordion-collapse collapse" id="Amount"  data-bs-parent="#hotel">
                        <div class="accordion-body">
                          <div class="row">
                            <div class="col" id="AdvAmnt">
                                <Label>  Advance Amount :  </Label>
                                <input type="text" id="txtAmount" name="AdvanceAmount" placeholder="Advanced is Mandatory" onkeyup="VerifyAmount()">
                                <!-- <div class="btn">
                                    <button class="btn btn-primary">Pay</button>
                                </div> -->
                            </div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="Reg-btn mt-4">
                    <button class="btn btn-success" data-bs-target="#Reg" onclick="RegClick()" id="register" data-bs-toggle="modal" disabled>Register</button>
                </div>
                <div class="modal" id="Reg">
                    <div class="modal-dialog">
                        <div class="bill-bg"></div>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="bi bi-receipt "> Your Booking Details</h4>
                                <button data-bs-dismiss="modal" class="btn btn-close"></button>
                            </div>
                            <div class="modal-body modal-bg"  >
                             <dl class="row" style="font-size: 16px; font-weight: 400;">
                                <dt class="col-6"><span class="bi bi-person me-2  text-danger"></span>Customer Name:</dt>
                                <dd class="col-6" id="lblName"></dd>
                                <dt class="col-6"><span class="bi bi-calendar3 me-2  text-danger"></span>Check in Date:</dt>
                                <dd class="col-6" id="lblDate"></dd>
                                <dt class="col-7"><span class="bi bi-calendar-day me-2 text-danger"></span>Total No of Days :</dt>
                                <dd class="col-5" id="lblDays"></dd>
                                <dt class="col-7"><span class="bi bi-person me-2 text-danger"></span>Total No of Person :</dt>
                                <dd class="col-5" id="lblPerson"></dd>
                                <dt class="col-6"><span class="bi bi-house-heart-fill me-2 text-danger"></span>Room Type :</dt>
                                <dd class="col-6" id="lblTypeRoom"></dd>
                                <dt class="col-6"><span class="bi bi-heart me-2 text-danger"></span>Amenities Types :</dt>
                                <dd class="col-6" id="lblAmenities"></dd>
                                <dt class="col-6"><span class="bi bi-credit-card me-2 text-danger"></span>Total :</dt>
                                <dd class="col-6" id="lblTotal"></dd>
                                <dt class="col-6"><span class="bi bi-credit-card me-2 text-danger"></span>Advance Amount :</dt>
                                <dd class="col-6" id="lblAdvanceAmount"></dd>
                                <dt class="col-6"><span class="bi bi-credit-card me-2 text-danger"></span>Balance Amount  :</dt>
                                <dd class="col-6" id="lblBalance"></dd>
                             
                             </dl>
                             <div class="modal-footer d-flex">
                                <div class="text-white" style="width: 280px; float: left;font-size: 18px;">Thank You For Visit , Have Nice Day <span class="bi bi-heart-fill text-danger"> </span></div>
                                <button data-bs-dismiss="modal" class="btn btn-dark">Confirm </button>
                             </div>
                            </div>
                        </div>
                    </div>
                </div>
           
        </div>
    </section>
   
    <script src="src/index.js"></script>
</body>
</html>
